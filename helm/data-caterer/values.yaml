# Default values for data-caterer.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

image:
  repository: "datacatering/data-caterer"
  pullPolicy: "IfNotPresent"
  # Overrides the image tag whose default is the chart appVersion.
  tag: "0.3.11"

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""
restartPolicy: "Never"

serviceAccount:
  name: ""

podAnnotations: {}

podSecurityContext: {}
  # fsGroup: 2000

securityContext:
#  readOnlyRootFilesystem: true
  runAsNonRoot: true
  runAsUser: 1001

environment:
  APPLICATION_CONF_PATH: "/opt/app/data-caterer/conf/.application.conf"

volumeMounts:
  - name: configuration-secret-volume
    readOnly: true
    mountPath: "/opt/app/data-caterer/conf"

volumes:
  - name: configuration-secret-volume
    secret:
      secretName: configuration-secret

resources: {}
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #   cpu: 100m
  #   memory: 128Mi
  # requests:
  #   cpu: 100m
  #   memory: 128Mi

nodeSelector: {}

tolerations: []

affinity: {}
